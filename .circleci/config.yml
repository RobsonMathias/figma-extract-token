version: 2.1

orbs:
  docker: circleci/docker@0.5.13

working_directory: &working_directory ~/app

only-publish-tags: &only-publish-tags
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

authenticate_with_registry: &authenticate_with_registry
  run:
    name: Authenticate with registry
    command: |
      git config --global -l
      git config --global user.email $GITHUB_EMAIL
      git config --global user.name $GITHUB_OWNER
      echo "//registry.npmjs.org/:_authToken=$NPM" > ~/.npmrc

executors:
  default:
    docker:
      - image: cypress/browsers:node12.18.0-chrome83-ff77
        environment:
          JOBS: 2
    working_directory: *working_directory

aliases: &attach_working_directory
  attach_workspace:
    at: *working_directory

commands:
  restore_packages:
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache ğŸ“
          keys:
            - yarn-packages-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v2-{{ .Branch }}-
            - yarn-packages-v2-

  save_packages:
    steps:
      - save_cache:
          name: Save Yarn Package Cache ğŸ“
          key: yarn-packages-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  install_packages:
    steps:
      - run:
          name: Install project dependencies ğŸ“¦
          command: yarn install --frozen-lockfile

jobs:

  setup:
    executor: default
    steps:
      - checkout
      - restore_packages
      - install_packages
      - save_packages
      - *attach_working_directory
      - persist_to_workspace:
          root: *working_directory
          paths:
            - node_modules

  test:
    executor: default
    steps:
      - checkout
      - restore_packages
      - *attach_working_directory
      - run:
          name: Run test ğŸ—
          command: |
            CI=true yarn test
      - store_artifacts:
          path: coverage

  lint:
    executor: default
    steps:
      - checkout
      - restore_packages
      - *attach_working_directory
      - run:
          name: Run lint ğŸ—
          command: |
            CI=true yarn lint



  build:
    executor: default
    steps:
      - checkout
      - restore_packages
      - *attach_working_directory
      - run:
          name: Run build ğŸ—
          command: |
            CI=true yarn build
      - persist_to_workspace:
          root: *working_directory
          paths:
            - node_modules
            - dist

  release:
    executor: default
    steps:
      - checkout
      - add_ssh_keys: &add_ssh_keys
          firgerprints:
            - $SSH_KEY
      - restore_packages
      - *authenticate_with_registry
      - *attach_working_directory
      - run:
          name: Run release ğŸ—
          command: |
            CIRCLE_BRANCH=${CIRCLE_BRANCH} yarn release

  latest:
    executor: default
    steps:
      - checkout
      - add_ssh_keys: &add_ssh_keys
          firgerprints:
            - $SSH_KEY
      - restore_packages
      - *authenticate_with_registry
      - *attach_working_directory
      - run:
          name: Run update latest ğŸ—
          command: |
            CIRCLE_BRANCH=${CIRCLE_BRANCH} yarn latest

  publish:
    executor: default
    steps:
      - checkout
      - add_ssh_keys: &add_ssh_keys
          firgerprints:
            - $SSH_KEY
      - restore_packages
      - *authenticate_with_registry
      - *attach_working_directory
      - run:
          name: Run publish npm release ğŸ—
          command: |
            npm publish

workflows:
  version: 2.1

  build_and_test:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - test
            - lint
      - release:
          requires:
            - build
          filters:
            branches:
              only: /^v.*/
      - latest:
          requires:
            - release
          filters:
            branches:
              only: /^v.*/

  publish_version:
    jobs:
      - setup: *only-publish-tags
      - build: *only-publish-tags
      - publish:
          <<: *only-publish-tags
          requires:
            - build
